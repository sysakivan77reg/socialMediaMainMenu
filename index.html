<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>    
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/char-head-style.css">
    <link rel="stylesheet" href="styles/char-body-style.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>

    <div class="">

    </div>

    <div class="mainmenu-character-owo">

        <div class="charbody__rotation-point">
            <div class="charbody-kostilyamba">
                <div class="charbody">
                    <div class="charbody__positioning-tool">
                        <img class="charbody__torso" src="mainmenu-character/body.svg" alt="">
                    </div>
    
                        <div class="charhead__rotation-point">
                            <div class="charhead">
                                <div class="charhead__positioning-tool">
                                    <img class="charhead__face" src="mainmenu-character/face.svg" alt=""> 
                                    <img class="charhead__hair" src="mainmenu-character/hair.svg" alt="">
                                    <img class="charhead__eyebrows" src="mainmenu-character/eyebrows.svg" alt="">
                                    <img class="charhead__eye-whites" src="mainmenu-character/eye-whites.svg" alt="">
                                    <img class="charhead__eyeslashes" src="mainmenu-character/eyeslashes.svg" alt="">
                                    <img class="charhead__iris-left" src="mainmenu-character/iris-left.svg" alt="">
                                    <img class="charhead__pupil-left" src="mainmenu-character/pupil-left.svg" alt="">
                                    <img class="charhead__iris-right" src="mainmenu-character/iris-right.svg" alt="">
                                    <img class="charhead__pupil-right" src="mainmenu-character/pupil-right.svg" alt="">
                                    <img class="charhead__nose" src="mainmenu-character/nose.svg" alt="">
                                </div>
                            </div>
                        </div>
                    
                    <div class="charRightHand__rotation-point">
                        <div class="charRightHand-kostilyamba">
                            <div class="charRightHand">
                                <div class="charRightHand__positioning-tool">
                                    <img class="charRightHand__img" src="mainmenu-character/hand-right.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="charshoulder__rotation-point">
                        <div class="charshoulder-kostilyamba">
                            <div class="charshoulder">
                                <div class="charshoulder__positioning-tool">
                                    <img class="charshoulder__img" src="mainmenu-character/shoulder.svg" alt="">
                                </div>
                
                                <div class="charforearm__rotation-point">
                                    <div class="charforearm">
                                        <div class="charforearm__positioning-tool">
                                            <img class="charforearm__img" src="mainmenu-character/forearm.svg" alt="">
                                        </div>
        
                                        <div class="charHandIdle__rotation-point">
                                            <div class="charHandIdle">
                                                <div class="charHandIdle__positioning-tool">
                                                    <img class="charHandIdle__img" src="mainmenu-character/hand-idle.svg" alt="">
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="charHand-waving-toLeft__rotation-point">
                                            <div class="charHand-waving-toLeft">
                                                <div class="charHand-waving-toLeft__positioning-tool">
                                                    <img class="charHand-waving-toLeft__img" src="mainmenu-character/hand-waving-toLeft.svg" alt="">
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="charHand-waving-toRight__rotation-point">
                                            <div class="charHand-waving-toRight">
                                                <div class="charHand-waving-toRight__positioning-tool">
                                                    <img class="charHand-waving-toRight__img" src="mainmenu-character/hand-waving-toRight.svg" alt="">
                                                </div>
                                            </div>
                                        </div>
        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="charLeftLeg__rotation-point">
                <div class="charLeftLeg-kostilyamba">
                    <div class="charLeftLeg">
                        <div class="charLeftLeg__positioning-tool">
                            <img class="charLeftLeg__img" src="mainmenu-character/leg-left.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="charRightLeg__rotation-point">
                <div class="charRightLeg-kostilyamba">
                    <div class="charRightLeg">
                        <div class="charRightLeg__positioning-tool">
                            <img class="charRightLeg__img" src="mainmenu-character/leg-right.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </div>

    <div class="nav-panel">
        <div class="nav-panel__container">
            <nav class="nav-panel__button-chats">
                <img src="svg-fillers/comment.svg" alt="">
                <div class="nav-panel__messagecounter">
                    <span>
                        00
                    </span>
                    <span>
                        пропущ. сообщений
                    </span>
                </div>
                <div class="nav-panel__text">
                    <a href="">ЧАТЫ</a>
                    <a href="">-нажмите для просмотра-</a>
                </div>
            </nav>

            <nav class="nav-panel__button-contacts">
                <div>
                    <img src="svg-fillers/user.svg" alt="">
                    <span>контакты</span>
                    <span>-просмотреть-</span>
                </div>
                <a href="">-добавить новый</a>
            </nav>
        </div>
        
        <div class="nav-panel__container">
            <nav class="nav-panel__button-trending">
                <div>
                    <img src="svg-fillers/exclamationmark.svg" alt="">
                    <img src="svg-fillers/trending.svg" alt="">
                    <img src="svg-fillers/questionmark.svg" alt="">
                    <span>тренды</span>
                    <span>-посмотрите что сегодня в тренде-</span>  
                </div>
                <a href="">перейти</a>
            </nav>

            <nav class="nav-panel__button-profile">
                <div>
                    <img class="profile-image" src="svg-fillers/profiletest.svg" alt="">
                    <span id="username">username</span>
                </div>
                <img class="profile__bg-filler" src="svg-fillers/profileUser.svg" alt="">
                <div class="nav-panel__text">
                    <a href="">профиль</a>
                    <a href="">-редактировать-</a>
                </div>
            </nav>
        </div>

        <div class="nav-panel__container">
            <nav class="nav-panel__button-authorisation">
                <div>
                    <img src="svg-fillers/authorisation.svg" alt="">
                    <span>авторизация</span>
                    <span>-войти в аккаунт-</span>  
                </div>
                <a href="">перейти</a>
            </nav>

            <nav class="nav-panel__button-registration">
                <div>
                    <img src="svg-fillers/registration.svg" alt="">
                    <span>регистрация</span>
                    <span>-создать аккаунт-</span>  
                </div>
                <a href="">перейти</a>
            </nav>
        </div>
    </div>
    <script src="scripts-char-buttons/script-buttons-charView.js"></script>
</body>
</html>
